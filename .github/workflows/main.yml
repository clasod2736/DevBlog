name: devBlogCD
	
  on:
    push:
      branches: [ main ]
	
  jobs:
   build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Cache node modules 
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-master-build-${{ hashFiles('** npm.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run deploy 

      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
           aws s3 rm s3://joondev-blog --recursive
          aws s3 cp --recursive --region ap-northeast-2 ./out s3://joondev-blog